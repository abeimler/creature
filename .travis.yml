# Based on https://github.com/Microsoft/GSL/blob/master/.travis.yml

language: cpp
sudo: false
dist: xenial


cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/deps/cmake
    - ${TRAVIS_BUILD_DIR}/deps/llvm-3.5.2/install
    - ${TRAVIS_BUILD_DIR}/deps/llvm-3.6.2/install
    - ${TRAVIS_BUILD_DIR}/deps/llvm-3.7.1/install
    - ${TRAVIS_BUILD_DIR}/deps/llvm-3.8.1/install
    - ${TRAVIS_BUILD_DIR}/deps/llvm-3.9.0/install

matrix:
  include:
    - env: CLANG_VERSION=3.6 BUILD_TYPE=Debug
      os: linux
      addons: &clang36
        apt:
          packages:
            - clang-3.6
            - g++-5
            - gcc-5
          sources: &sources
            - george-edison55/cmake-3.x
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
    - env: CLANG_VERSION=3.6 BUILD_TYPE=Release
      os: linux
      addons: *clang36
    - env: CLANG_VERSION=3.7 BUILD_TYPE=Debug
      os: linux
      addons: &clang37
        apt:
          packages:
            - clang-3.7
            - g++-5
            - gcc-5
          sources: &sources
            - george-edison55/cmake-3.x
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
    - env: CLANG_VERSION=3.7 BUILD_TYPE=Release
      os: linux
      addons: *clang37
    - env: CLANG_VERSION=3.8 BUILD_TYPE=Debug
      os: linux
      addons: &clang38
        apt:
          packages:
            - clang-3.8
            - g++-5
            - gcc-5
          sources: &sources
            - george-edison55/cmake-3.x
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
    - env: CLANG_VERSION=3.8 BUILD_TYPE=Release
      os: linux
      addons: *clang38
    - env: GCC_VERSION=5 BUILD_TYPE=Debug
      os: linux
      addons: &gcc5
        apt:
          packages: 
            - g++-5
            - gcc-5
          sources: *sources
    - env: GCC_VERSION=5 BUILD_TYPE=Release
      os: linux
      addons: *gcc5
    - env: GCC_VERSION=6 BUILD_TYPE=Debug
      os: linux
      addons: &gcc6
        apt:
          packages: 
            - g++-6
            - gcc-6
          sources: *sources
    - env: GCC_VERSION=6 BUILD_TYPE=Release
      os: linux
      addons: *gcc6
    - env: ARM_GCC_VERSION=arm-linux-gnueabihf BUILD_TYPE=Debug
      os: linux
      addons: &gccarm-linux-gnueabihf
        apt:
          packages: 
            - build-essential
            - g++-arm-linux-gnueabihf
            - gcc-arm-linux-gnueabihf
            - gdb-multiarch
            - lib32ncurses5 
            - lib32z1
          sources: *sources
    - env: ARM_GCC_VERSION=arm-linux-gnueabihf BUILD_TYPE=Release
      os: linux
      addons: *gccarm-linux-gnueabihf


addons:
  apt:
    packages:
    - python-pip 
    - python-dev 
    - build-essential 
    - libopencv-dev
    - git
    #- doxygen
    - binutils 
    - libgtest-dev
    - libunittest++-dev 
    - libicu-dev
    #- libboost-all-dev 
    - libboost-serialization-dev 
    - libssl-dev 
    - libboost-system-dev 
    - libboost-iostreams-dev
    - libboost-test-dev 


before_install:
  #- pip install --upgrade pip
  #- pip install cpp-coveralls

install:
  - if [[ -n "$CLANG_VERSION" ]]; then export CXX=/usr/bin/clang++-$CLANG_VERSION CC=/usr/bin/clang-$CLANG_VERSION; fi
  - if [[ -n "$GCC_VERSION" ]]; then export CXX=/usr/bin/g++-$GCC_VERSION CC=/usr/bin/gcc-$GCC_VERSION; fi
  - if [[ -n "$ARM_GCC_VERSION" ]]; then export CXX=/usr/bin/$ARM_GCC_VERSION-g++ CC=/usr/bin/$ARM_GCC_VERSION-gcc; fi
  - echo ${CXX}
  - export JOBS=2
  - export DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p "${DEPS_DIR}" && cd "${DEPS_DIR}"

  ############################################################################
  # Install a recent CMake (unless already installed on OS X)
  ############################################################################
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      if [[ -z "$(ls -A ${DEPS_DIR}/cmake/bin)" ]]; then
        CMAKE_URL="https://cmake.org/files/v3.6/cmake-3.6.2-Linux-x86_64.tar.gz"
        mkdir -p cmake && travis_retry wget --no-check-certificate --quiet -O - "${CMAKE_URL}" | tar --strip-components=1 -xz -C cmake
      fi
      export PATH="${DEPS_DIR}/cmake/bin:${PATH}"
    else
      if ! brew ls --version cmake &>/dev/null; then brew install cmake; fi
    fi
    
  ############################################################################
  # [linux]: Install the right version of libc++
  ############################################################################
  - |
    if [[ -n "$CLANG_VERSION" && "${TRAVIS_OS_NAME}" == "linux" && "${STDLIB}" != "libstdc++" ]]; then
      if [[ "$CLANG_VERSION" == "3.5" ]]; then LLVM_VERSION="3.5.2"; fi
      if [[ "$CLANG_VERSION" == "3.6" ]]; then LLVM_VERSION="3.6.2"; fi
      if [[ "$CLANG_VERSION" == "3.7" ]]; then LLVM_VERSION="3.7.1"; fi
      if [[ "$CLANG_VERSION" == "3.8" ]]; then LLVM_VERSION="3.8.1"; fi
      if [[ "$CLANG_VERSION" == "3.9" ]]; then LLVM_VERSION="3.9.0"; fi
      LLVM_ROOT="${DEPS_DIR}/llvm-${LLVM_VERSION}"
      LLVM_URL="http://llvm.org/releases/${LLVM_VERSION}/llvm-${LLVM_VERSION}.src.tar.xz"
      LIBCXX_URL="http://llvm.org/releases/${LLVM_VERSION}/libcxx-${LLVM_VERSION}.src.tar.xz"
      LIBCXXABI_URL="http://llvm.org/releases/${LLVM_VERSION}/libcxxabi-${LLVM_VERSION}.src.tar.xz"
      if [[ -z "$(ls -A ${LLVM_ROOT}/install/include)" ]]; then
        mkdir -p "${LLVM_ROOT}" "${LLVM_ROOT}/build" "${LLVM_ROOT}/projects/libcxx" "${LLVM_ROOT}/projects/libcxxabi"
        travis_retry wget --quiet -O - "${LLVM_URL}" | tar --strip-components=1 -xJ -C "${LLVM_ROOT}"
        travis_retry wget --quiet -O - "${LIBCXX_URL}" | tar --strip-components=1 -xJ -C "${LLVM_ROOT}/projects/libcxx"
        travis_retry wget --quiet -O - "${LIBCXXABI_URL}" | tar --strip-components=1 -xJ -C "${LLVM_ROOT}/projects/libcxxabi"
        (cd "${LLVM_ROOT}/build" && cmake .. -DCMAKE_CXX_COMPILER="$CXX" -DCMAKE_C_COMPILER="$CC" -DCMAKE_INSTALL_PREFIX="${LLVM_ROOT}/install" -DCMAKE_BUILD_TYPE=$BUILD_TYPE)
        (cd "${LLVM_ROOT}/build/projects/libcxx" && make install -j$JOBS)
        (cd "${LLVM_ROOT}/build/projects/libcxxabi" && make install -j$JOBS)
      fi
      export CXXFLAGS="-I ${LLVM_ROOT}/install/include/c++/v1"
      export LDFLAGS="-L ${LLVM_ROOT}/install/lib -lc++ -lc++abi"
      export LD_LIBRARY_PATH="${LD_LIBRARY_PATH}:${LLVM_ROOT}/install/lib"
    fi
  - cd "${TRAVIS_BUILD_DIR}"
  - echo ${PATH}
  - ./travis.sh
  - cmake --version
  - ${CXX} --version
  - ${CXX} -v
  #- ./install-deps.sh # not needed use - addons apt packages



before_script:
  - cd "${TRAVIS_BUILD_DIR}"
  - cmake . -B./build
    -DCMAKE_CXX_COMPILER="$CXX" -DCMAKE_C_COMPILER="$CC" -DCMAKE_BUILD_TYPE=$BUILD_TYPE
    -DSKIP_PORTABILITY_TEST:BOOL="1" 
    -DBUILD_TESTING:BOOL="0" 
    -DWITH_CPP11:BOOL="1" 
    -DCXXOPTS_BUILD_EXAMPLES:BOOL="0" 
    -DTHREAD_SAFE:BOOL="1" 
    -DBuildTests:BOOL="0"
    -DBoost_USE_STATIC_LIBS=ON
  - cmake --build ./build --target creature_backend -- -j$JOBS
  - cmake --build ./build --target creature_backend_test -- -j$JOBS

script: 
  - cd "${TRAVIS_BUILD_DIR}"
  - cd ./build/backend
  - ctest -R ".*creature_backend.*" --output-on-failture

notifications:
  email: false