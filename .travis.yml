language: cpp

matrix:
  include:
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-5']
    env: COMPILER=g++-5
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-6']
    env: COMPILER=g++-6
  - os: linux
    compiler: clang
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8']
        packages: ['clang-3.8']
    env: COMPILER=clang++-3.8
  - os: osx
    osx_image: xcode7.3
    compiler: clang
    env: COMPILER=clang++
  - os: osx
    osx_image: xcode8
    compiler: clang
    env: COMPILER=clang++

notifications:
  email:
    on_success: never
    on_failure: always

install:
- echo ${PATH}
- ./travis.sh
- cmake --version
- export CXX=${COMPILER}
- echo ${CXX}
- ${CXX} --version
- ${CXX} -v
- ./deps.sh

script:
- mkdir -p build && cd build
- cmake -DCMAKE_BUILD_TYPE=Release .. && make -j4
- CTEST_OUTPUT_ON_FAILURE=1 make test
