---
# Use Ubuntu 'trusty' distribution
sudo: required
dist: trusty

install:
  # Update docker-engine using Ubuntu 'trusty' apt repo
  - >
    curl -sSL "https://get.docker.com/gpg" |
     sudo -E apt-key add -
  - >
    echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" |
     sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - >
    sudo apt-get -o Dpkg::Options::="--force-confdef" \
     -o Dpkg::Options::="--force-confold" --assume-yes install docker-engine
  - docker version
  # Update docker-compose via pip
  - sudo pip install docker-compose
  - docker-compose version


matrix:
  include:
   - compiler: gcc 
     os: linux
     env:
       - CC=gcc
       - CXX=g++
       - WITH_TESTS=0
       - CONTAINER_NAME=build
   - compiler: gcc
     os: linux
     env:
       - CC=gcc
       - CXX=g++
       - WITH_TESTS=1
       - CONTAINER_NAME=test
   - compiler: clang 
     os: linux
     env:
       - CC=clang
       - CXX=clang++
       - WITH_TESTS=0
       - CONTAINER_NAME=build
   - compiler: clang
     os: linux
     env:
       - CC=clang
       - CXX=clang++
       - WITH_TESTS=1
       - CONTAINER_NAME=test

before_script:
  - docker-compose up --build -d $CONTAINER_NAME
  - . ./scripts/travis.prebuild.sh

script:
  - . ./scripts/travis.build.sh

after_script:
  - docker-compose down